<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Pari e Dispari</title>
</head>

<body>
    <!-- 
    Pari e Dispari
    L’utente sceglie pari o dispari e inserisce un numero da 1 a 5.
    Generiamo un numero random (sempre da 1 a 5) per il computer (usando una funzione).
    Sommiamo i due numeri
    Stabiliamo se la somma dei due numeri è pari o dispari (usando una funzione)
    Dichiariamo chi ha vinto.
    -->
    
    <div class="container">
        <h1 class="text-center fw-bold text-uppercase p-5">Pari o Dispari</h1>

        <div class="row justify-content-center gap-3">
            <div class="col-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli Pari o Dispari</option>
                    <option id="even">Pari</option>
                    <option id="odd">Dispari</option>
                </select>
            </div>

            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label for="user-number" class="form-label">Inserisci un numero <span
                                id="type-of-number"></span> da 1 a 5 </label>
                        <input type="text" class="form-control" id="user-number">
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center p-3">
            <button class="btn btn-primary">Gioca</button>
        </div>

        <div class="d-flex justify-content-around fw-bold text-uppercase">
            <div>
                numero giocatore:<span id="number-player"></span>
            </div>

            <div>
                numero npc: <span class="p-2" id="number-pc"></span>
            </div>
        </div>

        <div class="text-center fw-bold text-uppercase p-5">
            totale:<span id="tot-num-player"></span>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
